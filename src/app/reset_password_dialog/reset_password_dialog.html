<div class="reset-password-wrapper">
  <div class="title" mat-dialog-title>Forgot Password</div>
  <div class="description">
    Enter your email address and we will send you a password reset link.
  </div>
  <mat-form-field class="email" appearance="fill">
    <mat-label>email</mat-label>
    <input matInput type="email" required [(ngModel)]="email" />
  </mat-form-field>

  <div *ngIf="errorMsg" class="error">{{errorMsg}}</div>

  <div class="buttons">
    <button mat-stroked-button class="cancel-button" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" class="submit-button" (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
