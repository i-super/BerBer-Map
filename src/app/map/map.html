<google-map
  height="100%"
  width="100%"
  [options]="{
    disableDefaultUI: true,
    clickableIcons: false,
    zoomControl: true,
    styles: mapStyle,
    zoom: 11
  }"
  (click)="clickMap()"
>
  <map-marker
    *ngIf="myLocation"
    [position]="myLocation"
    [options]="myLocationMarkerOptions"
  ></map-marker>
  <map-marker
    *ngFor="let marker of firebaseService.markers"
    [position]="marker.position"
    [options]="getMarkerOption(marker)"
    [clickable]="true"
    (mapClick)="$event.domEvent.stopPropagation(); onMarkerClick(marker)"
  ></map-marker>
</google-map>

<button
  #centerButton
  class="center-button"
  matTooltip="Center to your location"
  matTooltipPosition="left"
  (click)="centerToUserLocation()"
>
  <mat-icon>center_focus_strong</mat-icon>
</button>
